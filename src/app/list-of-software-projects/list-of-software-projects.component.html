
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 3rem">
        <h2 id="programmingProjects" class="text-gradient-primary">My current projects:</h2>
        <ul>
            <li *ngFor="let project of projects">
                <h3><a href="{{project.link}}" style="text-decoration: none;"> {{project.name}} </a></h3>
                <br>
                <h5>{{project.description}}</h5>
            </li>
        
        </ul>
    </div>
